<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Compiler</title>
  </head>
  <body>
    <form action="/compile" method="post" accept-charset="utf-8" id="form">
      <h2>CODE</h2>
      <textarea name="code" rows="8" cols="40" id="code"></textarea>
      <br>
      <h3>STDIN</h3>
      <textarea name="stdin" rows="8" cols="40" id="stdin"></textarea>
      <br>
      <button type="submit">Compile</button>
    </form>
  </body>
</html>
